<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link href="../static/cover.css" rel="stylesheet"> -->

    <title>BoardGameSearch: don't roll the dice! </title>
  </head>
  <body>
    <!-- Page Content -->
    <div class="text-dark container col-9">
      <!-- Jumbotron Header -->
      <header class="jumbotron jumbotron-fluid my-0 p-4">
      <h2 class="strong">What are kind of game are you looking for? </h2>
      <p class="lead">The more details you provide, the better the recommendation I can provide! </span></p>
      </header>
      <!-- Page Features -->
    <div class="mt-5 row text-center">
      <div class="mx-auto">
        <div class="bg-light text-dark card mx-auto">
          <div class="card-body">
            <h4 class="mb-3 card-title">Complete the following statement</h4>

            <form action="{{ url_for('forward') }}" method="POST" role="form">
              <input type="text" name="sent">
              <input type="submit">
              <div class="text-left form-group">
              <label class="h5" for="statement1">What features would your ideal game have? <span class="text-info"></span><br/><br />
              <span class="lead">Example:</span>
              <input class="form-control" type="text" placeholder="I want a game that I can play with my wife that doesn't take a long time, is lots of fun, and has easy rules - a little strategy would be good, too." readonly></label><br/>
              <textarea rows="2" class="form-control" name="statement1" id="statement1"></textarea>
            </div>
            <div>
              <hr class="my-4">
              <button name = "Submit" type="submit"</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

  <h4>I want to go to:</h4>
  <div class="form-group">
    <form action='/city', method='POST' role="form">
      <select required class="form-control" name="cityname" id="cityname" method="GET">
        {% for city in cityvars %}
      <option value="{{ city }}">{{ city }}
      {% endfor %}
    </select>
<br>
  <h4>I want to see:</h4>
      <select required class="form-control" name="reqreviews" id="reqreviews" method="GET">
      <option value="3">3 most recent reviews about cleanliness
      <option value="5">5 most recent reviews about cleanliness
      <option value="10">10 most recent reviews about cleanliness
    </select>
<br>
    <button type="submit" class="btn btn-primary">Find Hostels</button>
  </form>
